<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="shortcut icon" href="https://www.pngplay.com/wp-content/uploads/12/Killua-Zoldyck-PNG-Free-File-Download.png" type="image/x-icon">
    <style>
    
    </style>
</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-home"></i>
            </div>
            <ul class="nav-links">
                <li><a href="search.html"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
                <li><a href="#"><i class="fas fa-history"></i></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <div class="welcome">
                    <p>Loading...</p>
                    <h1>User</h1>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <form class="search-form">
                    <input type="text" placeholder="Search">
                    </form>
                </div>
                
            </header>

            <section class="popular">
                <h2>Popular</h2>

                <div class="popular-card">
                    <a class="anime-ref" href="animepage.html?name=">
                    <div class="info">
                        <h3>Loading...</h3>
                        <p>Loading...</p>
                        <div class="reviews">
                            <div class="avatars">
                                <img src="https://i.pravatar.cc/30?img=3" alt="User">
                                <img src="https://i.pravatar.cc/30?img=4" alt="User">
                                <img src="https://i.pravatar.cc/30?img=5" alt="User">
                            </div>
                            <span>Ep: / Status:</span>
                        </div>
                    </a>
                    </div>

                    <div class="anime-image">
                        <img src="https://via.placeholder.com/200x300?text=Attack+On+Titan" alt="Attack on Titan">
                    </div>
                </div>
            </section>

            <section class="new-anime">
                <h2>New Anime</h2>
                <div class="anime-grid">
                    <div class="anime-card-one anime-card">
                        <a class="anime-ref" href="animepage.html">
                        <img src="https://via.placeholder.com/280x160?text=Naruto" alt="Naruto">
                        <h3>Loading...</h3>
                        <p>Loading...</p>
                        </a>
                    </div>
                    <div class="anime-card-two anime-card">
                        <a class="anime-ref" href ="animepage.html">
                        <img src="https://via.placeholder.com/280x160?text=Demon+Slayer" alt="Demon Slayer">
                        <h3>Loading...</h3>
                        <p>Loading...</p>
                    </a>
                    </div>
                    <button class="scroll-btn">
                        <a href="search.html">
                        <i class="fas fa-chevron-right"></i>
                        </a>
                    </button>
                </div>
            </section>

            <section class="last-watched">
                <h2>Last Watched</h2>
                <div class="episode-card">
                    <img src="https://via.placeholder.com/600x200?text=Attack+On+Titan+Episode" alt="Attack on Titan Episode">
                    <div class="episode-info">
                        <div>
                            <h3>Attack On Titan</h3>
                            <p>Season 1, Episode 4</p>
                        </div>
                        <div class="duration">
                            <span>24:00</span>
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <aside class="right-sidebar">
            <div class="featured-image">
                <img src="https://via.placeholder.com/400x300?text=Featured+Artwork" alt="Featured Artwork">
            </div>
            <div class="favorites">
                <div class="favorites-header">
                    <h2>Your Favorite</h2>
                    <i class="fas fa-heart"></i>
                </div>
                <div class="favorites-list">
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=CM" alt="Chainsaw Man">
                        <span>Chainsaw Man</span>
                    </div>
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=SL" alt="Solo Leveling">
                        <span>Solo Leveling</span>
                    </div>
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=SXF" alt="Spy X Family">
                        <span>Spy X Family</span>
                    </div>
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=N" alt="Naruto">
                        <span>Naruto</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>
<div class="loading">
    <div class="loading-spinner"></div>
</div>


    <script src="https://kit.fontawesome.com/d42f5125f5.js" crossorigin="anonymous"></script>
    <script src="assets/js/welcome.js"> </script>
    <script src="assets/js/apirequest.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/animeURL.js"></script>

</body>
</html>
