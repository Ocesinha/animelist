<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/search.css">
    <link rel="shortcut icon" href="https://www.pngplay.com/wp-content/uploads/12/Killua-Zoldyck-PNG-Free-File-Download.png" type="image/x-icon">
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
               <a href="index.html"> <i class="fas fa-home"></i></a>
            </div>
            <ul class="nav-links">
                <li><a href="search.html"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
                <li><a href="#"><i class="fas fa-history"></i></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <div class="welcome">
                    <p>Loading...</p>
                    <h1>User</h1>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <form class="search-form">
                        <input type="text" placeholder="Search">
                    </form>
                </div>
            </header>

      
            <section class="new-anime">
                <h2>Animes of Season</h2>
                <div class="anime-grid season">
    
                </div>
                <h2>Popular</h2>
                <div class="anime-grid popular">
    
                </div>
            </section>

        
        </main>

        <aside class="right-sidebar">
            <div class="featured-image">
                <img src="https://via.placeholder.com/400x300?text=Featured+Artwork" alt="Featured Artwork">
            </div>
            <div class="favorites">
                <div class="favorites-header">
                    <h2>Your Favorite</h2>
                    <i class="fas fa-heart"></i>
                </div>
                <div class="favorites-list">
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=CM" alt="Chainsaw Man">
                        <span>Chainsaw Man</span>
                    </div>
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=SL" alt="Solo Leveling">
                        <span>Solo Leveling</span>
                    </div>
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=SXF" alt="Spy X Family">
                        <span>Spy X Family</span>
                    </div>
                    <div class="favorite-item">
                        <img src="https://via.placeholder.com/50?text=N" alt="Naruto">
                        <span>Naruto</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://kit.fontawesome.com/d42f5125f5.js" crossorigin="anonymous"></script>
    <script src="assets/js/welcome.js"> </script>
    <script src="assets/js/apirequest.js"></script>
    <script src="assets/js/mostanimes.js"></script>
    <script src="assets/js/animeURL.js"></script>

</body>
</html>
